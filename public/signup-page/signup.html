<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker â€“ Sign Up</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="card">
      <h2>Create Account</h2>

      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="name" placeholder=" " required />
          <label>Name</label>
          <div class="error" id="nameError">Enter valid name</div>
        </div>

        <div class="input-group">
          <input type="email" id="email" placeholder=" " required />
          <label>Email</label>
          <div class="error" id="emailError">Enter valid email</div>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder=" " required />
          <label>Password</label>
          <span class="toggle" onclick="togglePassword()">Show</span>
          <div class="error" id="passError">Min 6 characters</div>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div class="bottom-text">
        Already have an account? <a href="../login-page/login.html">Login</a>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
