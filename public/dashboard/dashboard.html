<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Dashboard</title>

    <link rel="stylesheet" href="./dashboard.css" />
  </head>

  <body>
    <!-- ===== NAVBAR ===== -->
    <header class="navbar">
      <div class="logo">ğŸ’° Expense Tracker</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <!-- ===== MAIN LAYOUT ===== -->
    <div class="layout">
      <!-- ===== SIDEBAR ===== -->
      <aside class="sidebar">
        <button
          id="txnBtn"
          class="menu-btn active"
          onclick="showTransactions()"
        >
          ğŸ“„ Transactions
        </button>
        <button id="lbBtn" class="menu-btn" onclick="showLeaderboard()">
          ğŸ† Leaderboard
        </button>
      </aside>

      <!-- ===== CONTENT ===== -->
      <main class="content">
        <!-- ===== TRANSACTIONS ===== -->
        <section id="transactionsSection">
          <div class="card form-card">
            <h2>Add Daily Expense</h2>

            <form id="expenseForm">
              <div class="grid">
                <input
                  type="number"
                  id="amount"
                  placeholder="Amount spent"
                  required
                />
                <input
                  type="text"
                  id="description"
                  placeholder="Description"
                  required
                />
                <input type="date" id="date" required />

                <select id="category" required>
                  <option value="">Select Category</option>
                  <option>Food</option>
                  <option>Petrol</option>
                  <option>Shopping</option>
                  <option>Salary</option>
                  <option>Travel</option>
                </select>

                <select id="currency">
                  <option>â‚¹ INR</option>
                  <option>$ USD</option>
                  <option>â‚¬ Euro</option>
                  <option>Â£ Pound</option>
                </select>

                <select id="payment" required>
                  <option value="">Payment Method</option>
                  <option>Cash</option>
                  <option>UPI</option>
                  <option>Net Banking</option>
                  <option>Card</option>
                </select>
              </div>

              <button type="submit" class="add-btn">â• Add Expense</button>
            </form>
          </div>

          <div class="card list-card">
            <h2>Your Expenses</h2>
            <ul id="expenseList"></ul>
          </div>
        </section>

        <!-- ===== LEADERBOARD ===== -->
        <section id="leaderboardSection" style="display: none">
          <div class="card">
            <h2>ğŸ† Leaderboard</h2>

            <table class="leaderboard-table">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>User</th>
                  <th>Total Spent</th>
                </tr>
              </thead>
              <tbody id="leaderboardBody"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./dashboard.js"></script>
  </body>
</html>
